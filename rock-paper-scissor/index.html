<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>

    <div data-panel="intro" class="container text-center">
        <div class="row align-items-start p-5 pb-0">
            <h1>
                Rock Paper Scissors
            </h1>
        </div>
        <div class="row align-items-center p-5">
            <div class="col">
                <button data-button-type="play" type="button" class="btn btn-warning text-black-50 w-50">Play 5 Games</button>
            </div>
        </div>
    </div>
    <div data-panel="game" class="container text-center" style="display: none;">
        <div class="row align-items-start p-5 pb-0">

            <h1>
                Make Your Choice!
            </h1>
        </div>
        <div class="row align-items-center p-5">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Your Choice</span>
                <input type="text" class="form-control" placeholder="Rock, Paper or Scissors" aria-label="Rock-Paper-Scissor" aria-describedby="basic-addon1">
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning text-black-50 w-50">Submit</button>
            </div>

        </div>
        <div class="row align-items-end p-5 pt-0">
            <h2><span class="status badge text-bg-success">You Win</span></h2>
            <div class="col">
                <p data-choice="user"></p>
                <p data-choice="computer"></p>

            </div>
        </div>
    </div>
    
    <script src="rps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
